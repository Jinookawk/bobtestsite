{% extends 'base.html' %}

{% block content %}
<script type="text/javascript">
	$(document).ready(function() {
		$('nav ul li:eq(3)').toggleClass("active");
	{% if request.user.is_staff %}	
		$('#addbutton').click(function() {
			$(location).attr("href", "{% url 'problem_write' %}");
		});
	{% endif %}
	});
</script>
<div class="col-md-12">
<div class="menu col-md-2">
	<ul id="problem-menu" class="nav nav-pills nav-stacked">
		<li><a href="{% url 'artifact1' %}?orderby=title">Artifact 1</a></li>
		<li><a href="{% url 'artifact2' %}?orderby=title">Artifact 2</a></li>
		<li><a href="{% url 'artifact3' %}?orderby=title">Artifact 3</a></li>
		<li><a href="{% url 'artifact4' %}?orderby=title">Artifact 4</a></li>
		<li><a href="{% url 'artifact5' %}?orderby=title">Artifact 5</a></li>
		<li><a href="{% url 'artifact6' %}?orderby=title">Artifact 6</a></li>
	</ul>
</div>

{% block problem_content %}
{% endblock problem_content %}

{% if request.user.is_staff %}
	<div class="addproblem">
		<input id="addbutton" class="btn btn-info pull-right" type="button" value="Add Problem">
	</div>
{% endif %}
</div>
{% endblock content %}
